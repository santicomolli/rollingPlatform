<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/login.css" />

    <title>Rolling Platform</title>
  </head>
  <body>
    <div class="container registroModal">
      <div class="row mt-5">
        <div class="col-12 col-md-4 offset-md-4">
          <div class="card">
            <img src="../assets/RollingCodeSchool.png" class="card-img-top" alt="logo"/>
            <div class="card-body">
              <h5 class="card-title">Registro de usuario</h5><br>
              <form id="formulario">
                <label class="fw-bold">Nombre</label>
                <input type="text" class="form-control" id="text_nombre" required/>

                <label class="fw-bold">Correo electrónico</label>
                <input type="email" class="form-control" id="text_email" required/>

                <label class="fw-bold">Contraseña</label>
                <input type="password" class="form-control" id="text_password" required/>

                <label class="fw-bold">Repetir contraseña</label>
                <input type="password" class="form-control" id="text_password2" required/>

                <a class="float-start mt-2 sinNada" href="../index.html"><b>Volver</b></a>

                <button class="btn btn-success float-end mt-2">
                  Registrar
                </button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/registro.js"></script>
  </body>
</html>
