  <body>
    <header>
      <!-- Menú principal -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../assets/loguito.png" alt="logo" />
          </a>
          <button class="navbar-toggler"type="button"data-bs-toggle="collapse"data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu_lista">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/pages/home.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/nosotros.html">Nosotros</a>
              </li>
              <!-- si el usuario es admin se habilite la opcion administración  -->
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- ----------------------------- -->
    </header>
    <main>
      <!-- carusel  -->
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-pause="false"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../assets/carusel1.jpg"
              class="d-block w-100"
              alt="program1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../assets/carusel2.jpg"
              class="d-block w-100"
              alt="program2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../assets/carusel3.jpg"
              class="d-block w-100"
              alt="program3"
            />
          </div>
          <div class="overlay">
            <div class="d-none d-md-block">
              <h1 class="text-white">
                Todos los cursos que soñaste están aquí
              </h1>
              <p>Somos la academia número 1 en el NOA.</p>
              <p>
                No te pierdas la oportunidad de formar parte de nuestra
                comunidad de alumnos.
              </p>
              <p>Aprovechate de todas nuestras herramientas de aprendizaje.</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- fin carusel  -->

      <div class="container">
        <div class="row mt-5">
          <div class="col">
            <h3>Conoce nuestros cursos</h3>
            <hr />
          </div>
        </div>
        <div id="tarjetas_container" class="row mt-5">
          <p>Aca van las tarjetas</p>
        </div>
      </div>
    </main>
